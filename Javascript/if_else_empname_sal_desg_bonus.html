<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3> - wap to accept employee name and basic salary and designation then calculate 
            bonus =5000 for manager , 2000 for clerk and 1000 for peon and then display empname ,
             totalsal(basic + bonus ) and bonus
        </h3>
        Enter Employee Name:<input type="text" id="t1"><br><br>
        Enter Basic Salary:<input type="text" id="t2"><br><br>
        Enter Designation:<input type="text" id="t3"><br><br>
        <button type="button" onclick="display();">OK</button><br><br>
        <span id="result">total salary</span>
        

    </form>

</body>
<script lang="javascript">
    function display()
    {
        var name=document.getElementById("t1").value;
        var salary=document.getElementById("t2").value;
        var desi=document.getElementById("t3").value;
        if(desi=="Manager")
        {
            var total1=parseInt(salary)+parseInt(5000);
            document.getElementById("result").innerHTML=" Basic salary + Bonus=Total Salary:"+total1;
        }
        else if(desi=="Clerk")
        {
            var total2=parseInt(salary)+parseInt(2000);

            document.getElementById("result").innerHTML="Basic salary + Bonus=Total Salary :"+total2;
 
        }
        else if(desi=="Peon")
        {
            var total3=parseInt(salary)+parseInt(1000);

            document.getElementById("result").innerHTML="Basic salary + bonus=Total salary :"+total3;

        }
        
    }
</script>
</html>
