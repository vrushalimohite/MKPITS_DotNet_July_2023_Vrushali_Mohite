<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>wap to accept 3 numbers and display the greatest number</h2>
    <form>
        Enter number1:<input type="text" id="n1"><br><br>
        Enter number2:<input type="text" id="n2"><br><br>
        Enter number3:<input type="text" id="n3"><br><br>
        <button type="button" onclick="display();">ok</button><br><br>
        <span id="result">----</span>
    </form>
</body>
<script lang="javascript">
    function display()
    {
        var v1=document.getElementById("n1").value;
        var v2=document.getElementById("n2").value;
        var v3=document.getElementById("n3").value;
        if(v1>v2 && v1>v3)
        {
            document.getElementById("result").innerHTML="Number1 is greter";
        }
        else if(v2>v1 && v2>v3)
        {
            document.getElementById("result").innerHTML="Number2 is greter";

        }
        else
        {
            document.getElementById("result").innerHTML="Number3 is greter";

        }


    }
</script>
