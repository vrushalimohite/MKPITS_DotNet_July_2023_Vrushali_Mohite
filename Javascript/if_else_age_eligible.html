<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>wap to accept age from the user and display whether he is eligible to vote or not.
        </h3>
        Enter Age:<input type="text" id="a1"><br><br>
        <button type="button" onclick="display();">ok</button><br><br>
        <span id="result">---</span>
    </form>
</body>
<script lang="javascript">
    function display()
    {
        var a=document.getElementById("a1").value;
        if(a>18)
        {
            document.getElementById("result").innerHTML="Eligble for Vote";

        }
        else
        {
            document.getElementById("result").innerHTML=" Not Eligble for Vote";

        }
    }
</script>
</html>
