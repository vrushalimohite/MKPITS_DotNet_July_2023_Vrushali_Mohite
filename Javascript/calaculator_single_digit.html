<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="jumbotron">
        <p style="text-align: center; font-size: 40px; font-family: 'Courier New', Courier, monospace;">Calculator</p>
    </div>
    <div calss="container" id="bac">
        <form name="f1">
            <div class="form-group" style="padding: 40px; border: 3px solid rgb(240, 147, 147);">
                <input type="text" class="form-control text-center" name="t1" id="t1">
            </div>
            <div class="form-group" style="padding: 20px;">

                <div class="col">
                    <input type="button"  class="form-control" value="1" onclick="one()">

                <div class="col">

                <div class="col">

            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col">
                    <input type="button" class="form-control" value="4" onclick="four()">
                </div>
                <div class="col">
                    <input type="button" class="form-control" value="5" onclick="five()">
                </div>
                <div class="col">
                    <input type="button" class="form-control" value="6" onclick="six()">
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col">
                    <input type="button" class="form-control" value="7" onclick="seven()">

                <div class="col">

                <div class="col">

                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col">
                    <input type="button" class="form-control" value="0" onclick="zero()">

                <div class="col">
                    <input type="button" class="form-control" value="=" onclick="equal()">
                </div>
                <div class="col">
                    <input type="button" class="form-control" value="Ac" onclick="clear()">
                </div>
            </div>    
            <div class="row" style="margin-top: 15px;">
                <div class="col">
                    <input type="button" class="form-control" value="+" onclick="plus()">
                </div>
                <div class="col">
                    <input type="button" class="form-control" value="-" onclick="minus()">
                </div>
                <div class="col">
                    <input type="button" class="form-control" value="*" onclick="mul()">
                </div>
                <div class="col">
                    <input type="button" class="form-control" value="/" onclick="div()">

                </div>
            </div>
            </div>
        </form>
    </div>
    
</body>
<script lang="javascript">
    var pnum=0;
    var cnum=0;
    var result=0;
    var op;
    function one()
    {
        op=document.f1.t1.value;
        document.f1.t1.value="1";
    }
    function two()
    {
        op=document.f1.t1.value;
        document.f1.t1.value="2";

    }
    function three()

        op=document.f1.t1.value;

    function four()

        op=document.f1.t1.value;

    function five()

        op=document.f1.t1.value;
        document.f1.t1.value="5";

    }
    function six()

        document.f1.t1.value="6";

    function seven()

    function eight()
    {        
        op=document.f1.t1.value;
        document.f1.t1.value="8";


    }
    function nine()
    {
        op=document.f1.t1.value;
        document.f1.t1.value="9";

    }
    function zero()
    {
        op=document.f1.t1.value;
        document.f1.t1.value="0";


    }
    function equal()
    {
        cnum=parseInt(document.f1.t1.value);
        if(op=="+")
        {
            document.getElementById("t1").value=pnum+cnum;

        }
        else if(op=="-")
        {
            document.getElementById("t1").value=pnum-cnum;

        }
        else if(op=="*")
        {
            document.getElementById("t1").value=pnum*cnum;

        }
        else if(op=="/")
        {
            document.getElementById("t1").value=pnum/cnum;

        }
    }
    function clear()
    {
        document.f1.t1.value=" ";

    }
    function plus()
    {
        
        pnum=parseInt(document.f1.t1.value);

        document.f1.t1.value="+";

    }
    function minus()
    {
        
        pnum=parseInt(document.f1.t1.value);
        document.f1.t1.value="-";


    }
    function mul()
    {
        pnum=parseInt(document.f1.t1.value);
        document.f1.t1.value="*";


    }
    function div()
    {
        pnum=parseInt(document.f1.t1.value);
        document.f1.t1.value="/";


    }

</script>
