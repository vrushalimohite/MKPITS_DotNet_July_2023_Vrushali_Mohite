<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="jumbotron text-center">
    write a program to accept a character and print whether it is vowel(a e i o u ) or not.

    </div>
    <div class="container">
        <form class="form-group">
            <label for="c1">Enter char</label>
            <input type="text" id="c1" class="form-control">
            <button type="button" id="b1" class="form-control btn-primary mt-4"  onclick="display();">Submit</button>
            <div id="res" class="form-control mt-4">RESULT</div>
        </form>
    </div>
    
</body>
<script lang="javascript">
    function display()
    {
        var ch=document.getElementById("c1").value;
        switch(ch)
        {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.getElementById("res").innerHTML="It is vowel";
                break;
                default:
                document.getElementById("res").innerHTML="It is Not vowel";


        }
    }
</script>
</html>
