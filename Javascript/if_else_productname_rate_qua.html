<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>wap to accept productname , productrate , quantity then calculate totalamount</h3>
        Enter Productname:<input type="text" id="t1"><br><br>
        Enter Productrate:<input type="text" id="t2"><br><br>
        Enter Productquantity:<input type="text" id="t3"><br><br>
        <button type="button" onclick="display();">OK</button><br><br>
        <span id="result">---</span>

        
    </form>
    <script lang="javascript">
        function display()
        {
            var pn=document.getElementById("t1").value;
            var pr=document.getElementById("t2").value;
            var pq=document.getElementById("t3").value;

            if(pq>12)
            {
                var total1=parseInt(pr)-parseInt(100); //decide user how many disscount, depends on quantity.
                document.getElementById("result").innerHTML="Total Amount="+total1;
            }
            else if(pq>=6 && pq<12)
            {
                var total2=parseInt(pr)-parseInt(60);
                document.getElementById("result").innerHTML="Total Amount="+total2;
            }
            else if(pq<6)
            {
                var total3=parseInt(pr)-parseInt(35);

                document.getElementById("result").innerHTML="Total Amount="+total3;

            }
        }
        
    </script>
</body>

</html>
