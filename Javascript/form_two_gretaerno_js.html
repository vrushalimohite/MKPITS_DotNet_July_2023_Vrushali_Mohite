<html>
    <script language="javascript">
        function check()
        {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            if(num1>num2)
            {
                document.getElementById("result").innerHTML ="num1 is greater";
            }
            else if (num1=num2)
            {
                document.getElementById("result").innerHTML ="Both no are same";
            }
            else (num1<num2)
            {
                document.getElementById("result").innerHTML ="num1 is less than num2";

            }
            

       }
        
    </script>
    <body>
        <h3>wap to accept 2 no and display greater no.<hr></h3>
    <form name="f1">
        Enter number1 :<input type="text" id="n1"/><br><br>
        Enter number2 :<input type="text" id="n2"/><br><br>
        <input type="button" value="submit" onclick="check();"/>
        <p id="result">---</p>
    </form>
    </body>
</html>
