<html>
    <script lang="javascript">
        function add()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var Ans=num1+num2;
            document.getElementById("res").innerHTML="Addition ="+Ans;
        }
        function sub()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var Ans=num1-num2;
            document.getElementById("res").innerHTML="substraction ="+Ans;
        }
        function mul()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var Ans=num1*num2;
            document.getElementById("res").innerHTML="multiplication ="+Ans;
        }
        function div()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var Ans=num1/num2;
            document.getElementById("res").innerHTML="Division ="+Ans;
        }
    </script>
    <form name="f1">
        Enter number1 :<input type="text" id="n1"/><br><br>
        Enter number2 :<input type="text" id="n2"/><br><br>
        <input type="button" value="add" onclick="add();"/>
        <input type="button" value="sub" onclick="sub();"/>
        <input type="button" value="mul" onclick="mul();"/>
        <input type="button" value="div" onclick="div();"/>
        <br><br><br>
        <p id="res">result----</p>
        
    </form>
</html>
