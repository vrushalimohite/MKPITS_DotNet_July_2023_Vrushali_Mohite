3- wap to accept number and print no from 1 to entered number using for loop
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form-group">
		<label for="t1" class="mt-3">enter number</label>
		<input type=text class="form-control mt-1" id="t1" />
		<button onclick="display();" type=button class="form-control btn-info mt-3" >ok</button>
		<div id="res">Result : </div> 
		</form>
	</div>
</body>
<script>
function display()
{
	var num=parseInt(document.getElementById("t1").value);
	var result=0;
	for(cnt=1;cnt<=num;cnt++)
	{
		if(result == 0)
		{
		result=1;
		}
		else
		{
		result += "<br>" +cnt ;
		}
	}
	document.getElementById("res").innerHTML=result;
}
</script>
