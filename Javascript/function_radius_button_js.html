<html>
    <script lang="javascript">
        function calculate()
        {
        var radius,area,circ;
        radius=prompt("Enter radius")
        area=3.14*radius*radius;
        alert("area is :-"+area);
        circ=2*3.14*radius;
        alert("circumference is :"+circ);
        }
    
    </script>
    <body>
        <h3> area,circumference</h3>
        <input type="button" value="see result" onclick="calculate();"/>
    </body>
</html>
