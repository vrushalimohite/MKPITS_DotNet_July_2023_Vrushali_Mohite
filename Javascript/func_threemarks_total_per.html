<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <form name="f1">
        Enter marks1: <input type="text" name="t1"><br><br>
        Enter marks2: <input type="text" name="t2"><br><br>
        Enter marks3: <input type="text" name="t3"><br><br>
        <input type="button" class="btn-info" onclick="marks(document.f1.t1.value,
        document.f1.t2.value,document.f1.t3.value);" value="click"><br><br>
        <span id="t">---</span><br><br>
        <span id="p">----</span>

    </form>
    <script lang="javascript">
        function marks(m1,m2,m3)
        {
            var total=parseInt(m1)+parseInt(m2)+parseInt(m3);
            var per=(total/300.0)*100.0;
            document.getElementById("t").innerHTML="total marks="+total;
            document.getElementById("p").innerHTML="par="+per;
        }
    </script>
</body>
</html>
