<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        function gettotal(m1,m2,m3)
        {
            var total=parseInt(m1)+parseInt(m2)+parseInt(m3);
            return total;
        }
        function getper(total)
        {
            var per=(total/300.0)*100.0;
            return per;
        }
        var t=gettotal(50,60,80);
        alert("total ="+t);
        var p=getper(t);
        alert("per ="+p);
    </script>
    
</body>
</html>
