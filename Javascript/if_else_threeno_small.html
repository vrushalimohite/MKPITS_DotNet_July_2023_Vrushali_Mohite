<html>
<body>
    <form>
        <h2> wap to accept 3 numbers and display the smallest number
        </h2>
        Enter number:<input type= text id="n1"><br><br>
        Enter number:<input type= text id="n2"><br><br>
        Enter number:<input type= text id="n3"><br><br>
        
        <button type="button"  onclick="total();">ok</button><br><br>
        <span id="result">---</span>
    </form>
</body>
<script lang="javascript">
    function total()
    {
        var v1=document.getElementById("n1").value;
        var m1=document.getElementById("n2").value;
        var c1=document.getElementById("n3").value;

        if(v1<m1 && v1<c1)
        {
            document.getElementById("result").innerHTML="Number1 is smaller";
        }
        else if(m1<v1 && m1<c1)
        {
            document.getElementById("result").innerHTML="Number2 is smaller";

        }
        else
        {
            document.getElementById("result").innerHTML="Number3 is smaller";

        }
    }
</script>
</html>
