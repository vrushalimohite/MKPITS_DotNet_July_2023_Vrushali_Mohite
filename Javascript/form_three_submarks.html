<html>
    <script lang="javascript">
        function marks()
        {
            var sub1=document.getElementById("s1").value;
            var sub2=document.getElementById("s2").value;
            var sub3=document.getElementById("s3").value;
            var total=parseInt(sub1)+parseInt(sub2)+parseInt(sub3);
            document.getElementById("result").innerHTML="Total marks ="+total;

        }
    </script>
    <body>
        <h3> wap to accept 3 subject marks and display total marks<hr></h3>
        Power electroincs:<input type="text" id="s1"><br><br>
        Digital Electronics Marks :<input type="text" id="s2"><br><br>
        Digital communication Marks :<input type="text" id="s3"><br><br>
        <input type="button" value="Result" onclick="marks();"/><br>
        <span id="result">----</span>

    </body>
</html>
