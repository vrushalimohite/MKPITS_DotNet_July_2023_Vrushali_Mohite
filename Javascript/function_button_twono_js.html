<html>
    <script lang="javascript">
        function display()
        {

    
        var num1,num2,result;
        num1=prompt("Enter first no");
        
        num2=prompt("Enter second no");
        result=parseInt(num1)+parseInt(num2);
        alert("Addition :"+result);
        }
    </script>
    <body>
        <h3>Addition of two no</h3>
        <input type="button" value="show example" onclick="display();"/>
    </body>
</html>
