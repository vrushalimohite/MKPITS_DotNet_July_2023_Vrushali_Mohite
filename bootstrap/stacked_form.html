<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body>
        <h3>stacked from</h3>
        <div class="container">
            <form>
                <div class="from-group">
                <label for="email">Email</label>
                <input type="email" class="from-control" id="email" placeholder="Enter your valid email" name="email">
                </div>
        <div class="from-group">
            <label for="pwd">Password</label>
            <input type="password" class="from-control" id="password" placeholder="Enter your correct password" name="pwd">
        </div>  
        <div class="from-group from-check">
            <label class="from-check-label">
            <input type="checkbox" class="from-check-input" name="remember me">remeber 
            </label>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          
            </form>
        </div>
    </body>
</html>
