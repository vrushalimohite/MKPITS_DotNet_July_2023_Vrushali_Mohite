<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enetr empname :<input type="text" id="e1"><br><br>
    Enter basic salary :<input type="text" id="bs"><br><br>
    Designation:<input type=text id="d1"><br><br>
    <button type="button" onclick="display();">Ok</button><br><br>
    <span id="result">result</span><br><br>
</body>
<script lang="javascript">
    function display()
    {

        var empname=document.getElementById("e1").value;
        var bsal=document.getElementById("bs").value;
        var Designation=document.getElementById("d1").value;
        var bonus;
        switch(Designation)
        {
            case 'm':
              bonus=5000;
              break;
            case 'c':
              bonus=2000;
              break;

            case 'p':
              bonus=1000;
              break;
            
            
            default:
             alert("invalid designation")
             break;
         
       }
     var total=parseInt(bsal)+parseInt(bonus);
     document.getElementById("result").innerHTML="Bonus+Basic sal=Total sal:"+total;
     //document.getElementById("result").innerHTML="Emploee Name :"+empname;



    }
</script>
