<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>wap to accept 2 numbers and display whether 2 no. are equal or not
        </h2>
        number1: <input type="text" id="n1"><br><br>
        number2:<input type="text" id="n2"><br><br>
        <button type="button" onclick="display();">ok</button><br><br>
        <span id="result">---</span>
    </form>
    <script lang="javascript">
        function display()
        {
            var a=document.getElementById("n1").value;
            var b=document.getElementById("n2").value;
            if(a==b)
            {
                document.getElementById("result").innerHTML="Both no are Equal"
            }
            else
            {
                document.getElementById("result").innerHTML="Both no are Not Equal"

            }
        }
    </script>
</body>
</html>
