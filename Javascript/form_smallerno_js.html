<html>
    <script lang="javascript">
        function smaller()
        {
            var num1=document.getElementById("n1").value;
            var num2=document.getElementById("n2").value;
              if(num1<num2)
              {
                document.getElementById("result").innerHTML="Num1 is Smaller";
              }
              else if(num2<num1)
              {
                document.getElementById("result").innerHTML="Num2 is Smaller";

              }
              else if(num1=num2)
              {
                document.getElementById("result").innerHTML="Both are Equal";

              }
        }
    </script>
    <body>
        <h3>wap to accept 2 no and display smaller no.<hr></h3>
        Enter no1 :<input type="text" id="n1"/><br><br>
        Enter no2 :<input type="text" id="n2"/><br><br>
        <input type="button" value="RESULT" onclick="smaller();"/>
        <p id="result">-----</p>
    </body>
</html>
